<!DOCTYPE html>
<html>
<head>
	<title> Physics Easily </title>
	<meta charset = "utf-8">
	<link rel = "stylesheet" type = "text/css" href = "css/united.css">
</head>
<body>
	<script src = "http://code.jquery.com/jquery-1.10.1.min.js"> </script>
	<script src = "js/bootstrap.js"> </script>

	<div class="”container”">
		<!--login modal-->
		<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
		  <div class="modal-dialog">
		  <div class="modal-content">
		      <div class="modal-header">
		          <h1 class="text-center" style = "font-family: 'Museo Slab'">Login</h1>
		      </div>
		      <div class="modal-body">
		          <form class="form col-md-12 center-block">
		            <div class="form-group">
		              <input type="text" class="form-control input-lg" placeholder="Email">
		            </div>
		            <div class="form-group">
		              <input type="password" class="form-control input-lg" placeholder="Password">
		            </div>
		            <div class="form-group">
		              <button class="btn btn-primary btn-lg btn-block">Sign In</button>
		              <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Login with Gmail Account</a></span>
		            </div>
		          </form>
		      </div>
		      <div class="modal-footer">
		          <div class="col-md-12">
		          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
				  </div>	
		      </div>
		  </div>
		  </div>
		</div>
	</div>
</body>
</html>
